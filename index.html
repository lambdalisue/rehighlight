<header>
  <h1>rehighlight</h1>
  <h2 class="subscription">Regular expression highlight service</h2>
</header>

<div id="controller">
  <div id="properties">
    <h2>Properties</h2>
    <p>
      <label for="text-width">Text width</label>
      <input type="text" id="text-width" placeholder="80">
      characters
    </p>
    <p>
      <label>Text case</label>
      <input type="radio" name="text-case" id="text-case-none" value="none" checked>
      <label for="text-case-none" class="radio-label">Do not touch</label>
      <input type="radio" name="text-case" id="text-case-upper" value="upper">
      <label for="text-case-upper" class="radio-label">To upper</label>
      <input type="radio" name="text-case" id="text-case-lower" value="lower">
      <label for="text-case-lower" class="radio-label">To lower</label>
    </p>
  </div>
  <div id="substitution">
    <h2>Substitutions
      <button class="fa fa-plus-circle substitution-add" title="Add new substitution"></button>
    </h2>
    <ul>
      <li class="substitution-var">
        <span>
          <label for="substitution-pattern-0" id_format="substitution-pattern-%d">Regex pattern</label>
          <input type="text"
            title="Regex pattern in Javascript"
            name="substitution-pattern-0" name_format="substitution-pattern-%d"
            id="substitution-pattern-0" id_format="substitution-pattern-%d"
            class="substitution-pattern" placeholder="Regex pattern">
        </span>
        <span>
          <label for="substitution-repl-0" id_format="substitution-repl-%d">Replacement pattern</label>
          <input type="text"
            title="Replacement pattern in Javascript"
            name="substitution-repl-0" name_format="substitution-repl-%d"
            id="substitution-repl-0" id_format="substitution-repl-%d"
            class="substitution-repl" placeholder="Replacement pattern">
        </span>
        <span class="substitution-num" title="the number of match"
          name="substitution-num-0" name_format="substitution-num-%d"
          id="substitution-num-0" id_format="substitution-num-%d"
          ></span>
        <button class="fa fa-minus-circle substitution-del" title="Delete this substitution" style="display: none"></button>
      </li>
    </ul>
  </div>
  <div id="highlight">
    <h2>Highlights
      <button class="fa fa-plus-circle highlight-add" title="Add new highlight"></button>
    </h2>
    <ul>
      <li class="highlight-var">
        <span>
          <label for="highlight-pattern-0" id_format="highlight-pattern-%d">Regex pattern</label>
          <input type="text"
            title="Regex pattern in Javascript"
            name="highlight-pattern-0" name_format="highlight-pattern-%d"
            id="highlight-pattern-0" id_format="highlight-pattern-%d"
            class="highlight-pattern" placeholder="Regex pattern">
        </span>
        <span>
          <label for="highlight-fcolor-0" id_format="highlight-fcolor-%d">Foreground color</label>
          <input type="text"
            title="Foreground color in HTML color"
            name="highlight-fcolor-0" name_format="highlight-fcolor-%d"
            id="highlight-fcolor-0" id_format="highlight-fcolor-%d"
            class="highlight-fcolor" placeholder="#ffffff">
        </span>
        <span>
          <label for="highlight-bcolor-0" id_format="highlight-bcolor-%d">Background color</label>
          <input type="text"
            title="Background color in HTML color"
            name="highlight-bcolor-0" name_format="highlight-bcolor-%d"
            id="highlight-bcolor-0" id_format="highlight-bcolor-%d"
            class="highlight-bcolor" placeholder="#c0504d">
        </span>
        <span class="highlight-num" title="the number of match"
          name="highlight-num-0" name_format="highlight-num-%d"
          id="highlight-num-0" id_format="highlight-num-%d"
          ></span>
        <button class="fa fa-minus-circle highlight-del" title="Delete this highlight" style="display: none"></button>
      </li>
    </ul>
  </div>
</div>

<div id="wrapper">
  <textarea id="textarea" placeholder="Type your text here"></textarea>
  <pre id="viewer"></pre>
</div>
